<Tic-Tac-Toe html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 30px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .cell:hover {
            background-color: gray;
        }
        .winner {
            font-size: 25px;
            margin-top: 20px;
        }
        .reset {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe Game</h1>
    <div class="board" id="board"></div>
    <p class="winner" id="winner"></p>
    <button class="reset" onclick="resetGame()">Restart Game</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function createBoard() {
            let boardDiv = document.getElementById("board");
            boardDiv.innerHTML = "";
            board.forEach((cell, index) => {
                let cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");
                cellDiv.innerText = cell;
                cellDiv.addEventListener("click", () => handleMove(index));
                boardDiv.appendChild(cellDiv);
            });
        }

        function handleMove(index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                checkWinner();
                createBoard();
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("winner").innerText = `Player ${board[a]} Wins! ðŸŽ‰`;
                    gameActive = false;
                    return;
                }
            }

            if (!board.includes("")) {
                document.getElementById("winner").innerText = "It's a Draw!";
                gameActive = false;
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("winner").innerText = "";
            createBoard();
        }

        createBoard();
    </script>

</body>
</html>
